<h1 mat-dialog-title>Update Text</h1>
<div mat-dialog-content>
  <form (submit)= "updateText()" ngNativeValidate>
    <textarea rows="10" [(ngModel)]="article.description" name="description" style="width: 100%" required></textarea>
    <br />
    <button mat-raised-button type="submit" style="float: right" color="primary">update</button>
  </form>
</div>
