<h1 mat-dialog-title>Update Image</h1>
<div mat-dialog-content>
  <form (submit)= "fileUploadHandler($event)" ngNativeValidate>
    <div>
    <input type="file" style="padding: 10px" (change)="fileUpload($event)" required/>
  </div>
  <br />
    <button mat-raised-button type="submit" style="float: right" color="primary">update</button>
  </form>
</div>
